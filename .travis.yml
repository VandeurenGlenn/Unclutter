osx_image: xcode7.3

sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
  - node_modules
  - app/node_modules
  - app/bower_components
  - $HOME/.electron

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
before_script:
  - '[ "{$TRAVIS_OS_NAME}" == "linux" ] &&  export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3'

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.2.0.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull

install:
- node --version
- npm --version
- nvm install 6
- npm install bower -g
- npm install electron-builder@next # force install next version to test electron-builder
- npm install
- npm prune

script:
- '["{$TRAVIS_BRANCH}" == "master"] && npm run release'
